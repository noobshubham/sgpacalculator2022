    <title>2023 SGPA 2nd Sem</title>
    <script>

        function calculate() {
            var a = parseInt(document.getElementById("dbms").value);
            var b = parseInt(document.getElementById("java").value);
            var c = parseInt(document.getElementById("se").value);
            var d = parseInt(document.getElementById("web").value);
            var e = parseInt(document.getElementById("data-mining").value);
            var f = parseInt(document.getElementById("uid").value);
            var g = parseInt(document.getElementById("ma").value);
            var h = parseInt(document.getElementById("dbmslab").value);
            var i = parseInt(document.getElementById("javalab").value);

            var aa = 3 * marks(a);
            var ab = 3 * marks(b);
            var ac = 4 * marks(c);
            var ad = 4 * marks(d);
            var ae = 3 * marks(e);
            var af = 3 * marks(f);
            var ag = 3 * marks(g);
            var ah = 2 * marks(h);
            var ai = 2 * marks(i);

            var z = ((aa + ab + ac + ad + ae + af + ag + ah + ai) / 27);

            document.getElementById("res").value = z.toString().match(/^-?\d+(?:\.\d{0,2})?/)[0];
        }

        function marks(y) {
            if (y >= 90)
                return 10;
            else if (y <= 89 && y >= 80)
                return 9;
            else if (y <= 79 && y >= 70)
                return 8;
            else if (y <= 69 && y >= 60)
                return 7;
            else if (y <= 59 && y >= 55)
                return 6;
            else if (y <= 54 && y >= 50)
                return 5;
            else
                return 0;

        }

    </script>
